{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--- Bootstrap 5  CSS --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--- FontAwsome --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--- FavIcon --->
    
    <!--- Logo --->
    <link href= {% static "img/logo.png" %} rel="shortcut icon" >
    <!--- Static CSS --->
    <link href= {% static "css/style.css" %} rel="stylesheet" >
    <title>{% block title %}Home{% endblock title %}</title>
</head>
<body>
    <div class="wrapper"  >
        <!--- Navbar --->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a href="" class="navbar-brand flex-grow-1" style="text-align: center; color:#fff; margin-left: 25px;">
                        {% block navbar-content %}{% endblock navbar-content %}
                    </a>
        
                </div>
            </nav>
        </header>

        <!---==== BLOCK CONTENT(ROOT) ====--->
        <div>
            {% block content %}{% endblock content %}
        </div>
        
        
    

    <!--- Footer --->
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
       <div   class="text-center p-3" style="background-color: rgba(46, 45, 45, 0.2);">&copy; {% now "Y" %} Copyright;  
        <a class="text-light" href="#" style="text-decoration:none;">
            <span class="text-warning">www.my-website.com</span>
        </a>
       </div>
    </footer>
</div>  <!--- END wrapper --->
     <!--- Bootstrap 5 JS --->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
